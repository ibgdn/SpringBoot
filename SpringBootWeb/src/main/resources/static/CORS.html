<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
    <!--引入文件一定要写成闭区间</script>-->
    <script src="jquery-3.5.0.min.js"></script>
</head>
<body>
<div id="app"></div>
<input type="button" value="doGet" onclick="doGet()">
<input type="button" value="doPut" onclick="doPut()">
<script>
    function doGet() {
        $.get('http://localhost:8080/cors',function (msg) {
            $('#app').html(msg);
        })
    }
    function doPut() {
        $.ajax({
            type:'put',
            url:'http://localhost:8080/doPut',
            success:function(msg){
                $('#app').html(msg);
            }
        })
    }
</script>
</body>
</html>
